<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <title>Title</title>
</head>
<body>
    <div id="parent">
        <div class="item1" name='test'>text1</div>
        <div class="item1">text2</div>
        <div class="item3">text3</div>
        <div class="item4">text4</div>
        <div class="item5">text5</div>
    </div>

    <script>
        let parent=document.querySelector("#parent"); //传入类似css选择器一样的参数来选择元素
        console.log(parent);

        let children = document.querySelectorAll("div[class*=item]");   //同样支持正则选择元素
        console.log(children);
    </script>
</body>
</html>
