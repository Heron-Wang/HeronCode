<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>canvas中的宽高是指画布的宽高，而style中的宽高是指浏览器中渲染的宽高，两者是不同的。</p>
    <center>
        <canvas id="drawing" width="1200px" height="700px" style="border:1px solid rgb(32, 21, 21);" >
            这是个画布
        </canvas>
    </center>
    <script>
        let drawing= document.getElementById("drawing");
        if(drawing.getContext){
            let context=drawing.getContext("2d");


            context.fillStyle="#ff0000";
            context.fillRect(10,10,50,50);
             
            context.fillStyle="rgba(0,0,255,0.5)";
            context.fillRect(30,30,50,50);

            context.clearRect(40,40,10,10);
            

            context.strokeStyle="#ff0000";
            context.strokeRect(100,100,50,50);

            context.strokeStyle="rgba(0,0,255,0.5)";
            context.strokeRect(130,130,50,50)

            // 绘制路径
            context.beginPath();
            
            //绘制外圆
            context.arc(300,300,99,0,2*Math.PI,false);

            //绘制内圆
            context.moveTo(394,300);
            context.arc(300,300,94,0,2*Math.PI,false);


            //绘制分针
            context.moveTo(300,300);
            context.lineTo(300,375)

            
            //绘制时针    
            context.moveTo(300,300);
            context.lineTo(335,300)

            



            //绘制时针

             context.stroke(); 
        }
    </script>
</body>
</html>
